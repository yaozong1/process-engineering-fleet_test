[images]
  remote_images = ["https://source.unsplash.com/.*", "https://images.unsplash.com/.*", "https://ext.same-assets.com/.*", "https://ugc.same-assets.com/.*", "https://cdnjs.cloudflare.com/.*"]

[build]
  command = "npm run build"
  publish = ".next"

[build.environment]
  NODE_VERSION = "20"
  NEXT_TELEMETRY_DISABLED = "1"
  # 已移除错误的 NPM_FLAGS (之前指向 /dev/null 导致 npm mkdir 失败)

[[plugins]]
  package = "@netlify/plugin-nextjs"

# Netlify Functions bundling for Next API routes
[functions]
  node_bundler = "esbuild"
  # 这些依赖在函数运行时以外部模块形式引入，避免打包不完整
  external_node_modules = [
    "mqtt",
    "jsonwebtoken",
    "bcryptjs",
    "@upstash/redis"
  ]

# 可选：为所有 API 提高超时/内存（按需开启）
#[functions."api/*"]
## timeout = 15
## memory = 256

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    X-XSS-Protection = "1; mode=block"

# Client-side routing support
# SSR 路由交由 Next.js 处理，移除单页 index.html 重写

# Cache static assets
[[headers]]
  for = "/_next/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
